<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./home.css">
</head>

<body>
    <audio src="./music/attention.mp3" id="audio"></audio>
    <div class="container">
        <h1 class="title">Fourth of July</h1>
        <p class="author">Author</p>
        <div id="disk" class="disk"></div>
        <div class="scroll">
            <input type="range" value="0" class="seek-bar">
            <span class="current">00:00</span>
            <span class="duration">00:00</span>
        </div>
        <div class="controls">
            <button class="btn backward-btn">
                <i class="fa-solid fa-backward-fast cont"></i>
            </button>
            <button class="play-btn pause">
                <span></span>
                <span></span>
            </button>
            <button class="btn forward-btn">
                <i class="fa-solid fa-forward-fast cont"></i>
            </button>
        </div>

    </div>
    <script src="data.js"></script>
    <script src="/home.js"></script>
</body>

</html>
